<div class="login-wrap">
  <app-header></app-header>

  <div class="start-page-container" [@startPageContainerAnimation]="startPageContainerState"></div>

  <div class="logo-text-container  move-to-upper-left-shrink" [@containerAnimation]="containerState">
    <div class="logo-container" [@logoAnimation]="logoState">
      <img src="../../assets/img/logo.png" alt="DA Logo" class="logo">
    </div>
    <div class="text-visible-area"> <!-- Zusätzliche Schicht -->
      <div class="text-container" [@textAnimation]="textState" [style.visibility]="textState === 'hidden' ? 'hidden' : 'visible'">
        <p class="dabubble-text" [@textColorAnimation]="containerState">DABubble</p>
      </div>
    </div>
  </div>
  <div class="new-account">
    <span>Neu bei DABubble?</span>
    <a href="#">Konto erstellen</a>
  </div>

  <mat-card class="login-card">
    <mat-card-content class="center">
      <h1>Anmeldung</h1>
      <p>Wir empfehlen dir, die E-Mail-Adresse zu nutzen, die du bei der Arbeit verwendest.</p>
      <label for="e-mail"></label>
      <input id="e-mail" class="input email" type="text" placeholder="beispielname@email.com" style="color: #686868;">  <!-- Stil für Placeholder -->
      <label for="pass"></label>
      <input id="pass" class="input password" type="password" placeholder="Passwort" style="color: #686868;">
      <a href="#">Passwort vergessen?</a>
      <div class="other-container">
        <div class="gray-line"></div>
        <p>ODER</p> 
        <div class="gray-line"></div>
      </div>
      <button class="login-google">
       <img src="../../assets/img/Google.png" alt=""> <span>Anmelden mit Google</span>
      </button>
      <div class="login-buttons">
        <button class="log-in">
          Anmelden
        </button>
        <button class="guest-log-in">
          Gäste Login
        </button>
      </div>
      
    </mat-card-content>
  </mat-card>
  <div class="secure">
    <a href="#">Impressum</a>
    <a href="#">Datenschutz</a>
  </div>
</div>
